<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pixel Artboard - Kevin Meldau</title>
    <meta name="description" content="Pixel Art Maker" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-container">
        <div class="grid-container"></div>
        <div class="btn-container">
          <button class="btn btnClear" id="btnClear">Clear</button>
          <button class="btn btnSave" id="btnSave">Save</button>
        </div>
        <div class="bottom-content-container">
          <div class="colors-container">
            <div class="colors-top">
              <div
                id="color-dark-red"
                class="color color-dark-red"
                onclick="changeCurrentColor(id)"
              ></div>
              <div
                id="color-red"
                class="color color-red"
                onclick="changeCurrentColor(id)"
              ></div>
              <div
                id="color-pink"
                class="color color-pink"
                onclick="changeCurrentColor(id)"
              ></div>
              <div
                id="color-dark-orange"
                class="color color-dark-orange"
                onclick="changeCurrentColor(id)"
              ></div>
              <div
                id="color-orange"
                class="color color-orange"
                onclick="changeCurrentColor(id)"
              ></div>
              <div
                id="color-flesh"
                class="color color-flesh"
                onclick="changeCurrentColor(id)"
              ></div>
              <div
                id="color-lime"
                class="color color-lime"
                onclick="changeCurrentColor(id)"
              ></div>
              <div
                id="color-yellow"
                class="color color-yellow"
                onclick="changeCurrentColor(id)"
              ></div>
              <div
                id="color-light-yellow"
                class="color color-light-yellow"
                onclick="changeCurrentColor(id)"
              ></div>
              <div
                id="color-green"
                class="color color-green"
                onclick="changeCurrentColor(id)"
              ></div>
              <div
                id="color-light-green"
                class="color color-light-green"
                onclick="changeCurrentColor(id)"
              ></div>
              <div
                id="color-royal-blue"
                class="color color-royal-blue"
                onclick="changeCurrentColor(id)"
              ></div>
              <div
                id="color-blue"
                class="color color-blue"
                onclick="changeCurrentColor(id)"
              ></div>
            </div>
            <div class="colors-bottom">
              <div
                id="color-light-purple"
                class="color color-light-purple"
                onclick="changeCurrentColor(id)"
              ></div>
              <div
                id="color-purple"
                class="color color-purple"
                onclick="changeCurrentColor(id)"
              ></div>
              <div
                id="color-violet"
                class="color color-violet"
                onclick="changeCurrentColor(id)"
              ></div>
              <div
                id="color-light-violet"
                class="color color-light-violet"
                onclick="changeCurrentColor(id)"
              ></div>
              <div
                id="color-black"
                class="color color-black"
                onclick="changeCurrentColor(id)"
              ></div>
              <div
                id="color-black-80"
                class="color color-black-80"
                onclick="changeCurrentColor(id)"
              ></div>
              <div
                id="color-black-60"
                class="color color-black-60"
                onclick="changeCurrentColor(id)"
              ></div>
              <div
                id="color-black-40"
                class="color color-black-40"
                onclick="changeCurrentColor(id)"
              ></div>
              <div
                id="color-black-20"
                class="color color-black-20"
                onclick="changeCurrentColor(id)"
              ></div>
              <div
                id="color-white"
                class="color color-white"
                onclick="changeCurrentColor(id)"
              ></div>
              <div
                id="color-dark-brown"
                class="color color-dark-brown"
                onclick="changeCurrentColor(id)"
              ></div>
              <div
                id="color-brown"
                class="color color-brown"
                onclick="changeCurrentColor(id)"
              ></div>
              <div
                id="color-light-brown"
                class="color color-light-brown"
                onclick="changeCurrentColor(id)"
              ></div>
            </div>
          </div>
          <div class="current-color-container">
            <p>The current color is</p>
            <div id="currentColor" class="current-color"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
